
       <ion-header>
          <ion-navbar>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Bills</ion-title>
            <ion-buttons end>
              <button ion-button icon-only (click)="addData()">
                <ion-icon name="add-circle"></ion-icon>
              </button>
            </ion-buttons>
          </ion-navbar>
        </ion-header>
  
        <ion-content padding>
          <h2>Billing List</h2>
          <ion-list>
            <ion-item-sliding *ngFor="let bill of billData; let i=index">
              <ion-item nopadding>
                <p>
                  <span>{{bill.remainderDate}}</span><br>
                  Type: {{bill.type}}<br>
                  {{bill.description}}
                </p>
                <h3 item-end>
                  Amount: ${{bill.amount}}
                </h3>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="primary" (click)="editData(expense.rowid)">
                  <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button color="danger" (click)="deleteData(expense.rowid)">
                  <ion-icon name="trash"></ion-icon>
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-content>
        <ion-footer>
        </ion-footer>
